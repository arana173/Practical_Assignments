<html>
<head>
    <title>Home</title>
</head>

<body>
    <table class="table table-striped table-bordered" border="2">
        <thead>
          <tr>
            <th scope="col">Roll Number</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Semester</th>
            <th scope="col">Department</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.rno}}</td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.semester}}</td>
                <td>{{student.department}}</td>
                
                <td><h5><a href="" (click)=" deleteStudent(student._id)" class="link-danger">Delete</a></h5></td>
                <td><h5><a [routerLink]="['/edit',student._id]" class="link-info">Update</a></h5></td>
            </tr>
        </tbody>
      </table>
</body>
</html>
